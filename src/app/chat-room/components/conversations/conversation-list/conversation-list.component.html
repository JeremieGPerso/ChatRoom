<div class="chat-room">
  <div class="conversation-list">
    <div class="conversation-list-header">
      <h2>Conversations</h2>
    </div>
    <div class="conversation-list-body">
        @for (conversation of conversations$ | async; track conversation.id) {
      <app-conversation-list-item
        [conversation]="conversation"
        [name]="members$ | async | findName:conversation.lastMessage.sender"
        [avatarUrl]="members$ | async | findAvatar:conversation.lastMessage.sender"
      >
      </app-conversation-list-item>
      }
    </div>
  </div>

  <div class="chat-messaging">
    @if(chatId){
    <app-chat [chatId]="chatId"></app-chat>
    }
  </div>
</div>
